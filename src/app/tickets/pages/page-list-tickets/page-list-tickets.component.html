<p>page-list-tickets works!</p>


<table>
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
            <th>actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of tickets">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>
                <button (click)="$event.stopPropagation(); edit(item)">edit</button>
                <button (click)="$event.stopPropagation(); delete(item)">delete</button>
            </td>
        </tr>
    </tbody>
</table>

<app-btn label="New ticket" destRoute="add"></app-btn>
